<!DOCTYPE html>
<html>
  <head>
    <title>Table Element</title>
  </head>
  <body>
    <div>
      <h2>Table Element</h2>
      <table border="3" width="50%" cellpadding="10px" cellspacing="10">
        <caption>
          User Details
        </caption>
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>CITY</th>
          </tr>
        </thead>

        <tbody align="center">
          <tr>
            <td>101</td>
            <td>Rajiv Shukla</td>
            <td>Rajiv@gmail.com</td>
            <td>Delhi</td>
          </tr>
          <tr>
            <td>102</td>
            <td>Ayush Verma</td>
            <td>Ayush@gmail.com</td>
            <td rowspan="4">Mumbai</td>
          </tr>
          <tr>
            <td>103</td>
            <td>Zoya Khan</td>
            <td>Zoya@gmail.com</td>
          </tr>
          <tr>
            <td>104</td>
            <td>Pooja Sharma</td>
            <td>Pooja@gmail.com</td>
          </tr>
          <tr>
            <td>105</td>
            <td>Ayush Singh</td>
            <td>Ayushsingh@gmail.com</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="4" align="center">
              All Data is Reserved by XYZ Company
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
