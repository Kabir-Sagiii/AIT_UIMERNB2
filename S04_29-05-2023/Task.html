<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Layout</title>
    <style>
      img {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <table width="100%">
      <tr align="center">
        <td>
          <img
            src="https://images.pexels.com/photos/4065864/pexels-photo-4065864.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            width="150"
            height="150"
          />
          <h3>Profile</h3>
        </td>
        <td>
          <img
            src="https://images.pexels.com/photos/590016/pexels-photo-590016.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            width="150"
            height="150"
          />
          <h3>Resume</h3>
        </td>
        <td>
          <img
            src="https://images.pexels.com/photos/669615/pexels-photo-669615.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            width="150"
            height="150"
          />
          <h3>Project</h3>
        </td>
        <td>
          <img
            src="https://images.pexels.com/photos/33999/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            width="150"
            height="150"
          />
          <h3>Contact</h3>
        </td>
      </tr>
    </table>
  </body>
</html>
