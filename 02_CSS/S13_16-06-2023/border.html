<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #solid {
        width: 800px;
        border-width: 12px;
        border-style: solid;
        border-color: red;
      }

      #dotted {
        width: 600px;
        border-width: 14px;
        border-style: dotted;
        border-color: green;
      }
      #dashed {
        width: 600px;
        border-width: 5px;
        border-style: dashed;
        border-color: black;
      }
      #double {
        width: 600px;
        border-width: 5px;
        border-style: double;
        border-color: coral;
      }
      #border {
        width: 300px;
        border: 4px solid blue;
      }
    </style>
  </head>
  <body>
    <h2 id="solid">Solid</h2>

    <h2 id="dotted">Dotted</h2>

    <h2 id="dashed">Dashed</h2>

    <h2 id="double">Double</h2>

    <h2 id="border">border short Property</h2>
</body>
  </body>
</html>
