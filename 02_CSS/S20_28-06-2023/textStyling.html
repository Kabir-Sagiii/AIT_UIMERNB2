<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding: 20px;
        width: 500px;
        box-shadow: 0 0 10px black;
        margin: 30px auto;
      }
      #color {
        color: red;
      }
      #textalign {
        /* text-align: left; */
        text-align: center;
        /* text-align: right; */
      }

      #textdecoration {
        /* text-decoration: underline; */

        /* text-decoration: overline; */
        text-decoration: line-through;
        text-decoration-color: red;
        text-decoration-thickness: 3px;
        text-decoration-style: solid;

        /* text-decoration: none; */
      }
      #texttansform {
        /* text-transform: lowercase;
        text-transform: uppercase; */
        text-transform: capitalize;
      }
      #letterspacing {
        letter-spacing: 5px;
      }
      #wordspacing {
        word-spacing: 35px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3 id="wordspacing">Word Letter Spacing</h3>
    </div>
    <div>
      <h3 id="letterspacing">Text Letter Spacing</h3>
    </div>
    <div>
      <h3 id="texttansform">Text transform css</h3>
    </div>
    <div>
      <h3 id="color">Text Color</h3>
    </div>

    <div>
      <h3 id="textalign">Text Align</h3>
    </div>

    <div>
      <h3 id="textdecoration">Text Decoration</h3>
    </div>
  </body>
</html>
