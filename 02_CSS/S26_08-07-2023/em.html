<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 10px;
      }
      body {
        font-size: 2px;
      }
      #parent {
        width: 500px;
        height: 300px;
        border: 4px solid red;
        font-size: 10em; /*20px */
      }
      #child {
        width: 20em; /*40*20 = 800px */
        height: 200px;
        border: 2px solid black;
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em; /*40px */
      }
    </style>
  </head>
  <body>
    <div id="parent">
      Parent Element
      <div id="child">Child Element</div>
    </div>
  </body>
</html>
