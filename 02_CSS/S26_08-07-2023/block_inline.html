<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline;
      }
      #d1 {
        width: 300px;
        border: 2px solid green;
      }
      #d2 {
        width: 300px;
        border: 2px solid blue;
      }
      span {
        display: block;
      }
      #s1 {
        width: 200px;
        border: 2px solid black;
      }
      #s2 {
        width: 400px;
        border: 2px solid rgb(204, 33, 33);
      }
    </style>
  </head>
  <body>
    <div id="d1">Div 1</div>

    <div id="d2">Div 2</div>
    <br /><br />
    <span id="s1">Span 1</span>
    <span id="s2">Span 2</span>
  </body>
</html>
