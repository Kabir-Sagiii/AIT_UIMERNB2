<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 2px solid red;
        border-radius: 50%;
        margin: 100px auto;
        /* background-color: blueviolet; */
        animation-name: myAnotherAnimation;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }
      @keyframes myanimation {
        from {
          background-color: red;
        }
        to {
          background-color: black;
          width: 500px;
          height: 500px;
        }
      }
      @keyframes myAnotherAnimation {
        0% {
          background-color: aqua;
          width: 300px;
          height: 300px;
          position: relative;
          top: 0;
          left: 500px;
        }
        50% {
          background-color: lightgreen;
          width: 500px;
          height: 500px;
          position: relative;
          top: 140px;
          left: 200px;
        }
        60% {
          background-color: red;
          width: 300px;
          height: 300px;
          position: absolute;
          top: 400px;
          left: 300px;
        }
        80% {
          background-color: black;
          width: 800px;
          height: 400px;
          position: relative;
          top: 0;
          left: 500px;
        }
        100% {
          background-color: lightcoral;
          width: 300px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
