<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .transformEle {
        width: 200px;
        height: 200px;
        box-shadow: 0 0 10px black;
        background-color: red;
      }
      .transformEle1 {
        width: 200px;
        height: 200px;
        box-shadow: 0 0 10px black;
        background-color: green;
      }

      .transformEle:hover {
        transform: rotate(230deg);
        transition: 5s;
      }
      .transformEle1:hover {
        transform: rotate(-130deg);
        transition: 10s;
      }
    </style>
  </head>
  <body>
    <h1>rotate is a transform Property value</h1>
    <div class="transformEle"></div>
    <div class="transformEle1"></div>
  </body>
</html>
