<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000px;
      }
      .transformEle {
        width: 200px;
        height: 200px;
        box-shadow: 0 0 10px black;
        background-color: red;
      }
      .transformEle1 {
        width: 200px;
        height: 200px;
        box-shadow: 0 0 10px black;
        background-color: green;
      }
      .transformEleX {
        width: 200px;
        height: 200px;
        box-shadow: 0 0 10px black;
        background-color: blue;
      }
      .transformEleY {
        width: 200px;
        height: 200px;
        box-shadow: 0 0 10px black;
        background-color: rgb(255, 0, 119);
      }

      .transformEle:hover {
        transform: skew(20deg, 10deg);
      }

      .transformEleX:hover {
        transform: skewX(-50deg);
      }
      .transformEleY:hover {
        transform: skewY(40deg);
      }
    </style>
  </head>
  <body>
    <h1>Skew is a transform Property value</h1>
    <div class="transformEle"></div>

    <div class="transformEleX"></div>
    <div class="transformEleY"></div>
  </body>
</html>
