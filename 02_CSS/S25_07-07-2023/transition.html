<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      #simple {
        background-color: lightcoral;
        color: white;
        transition: width 2s, height 2s;
        transition-delay: 3s;
      }
      #simple:hover {
        width: 500px;
        height: 300px;
      }
      #rotate {
        background-color: lightgreen;
        transition: transform 2s;
        transition-delay: 2s;
      }
      #rotate:hover {
        transform: rotate(120deg);
      }
    </style>
  </head>
  <body>
    <div id="simple">Simple Div</div>
    <br /><br />
    <div id="rotate"></div>
  </body>
</html>
