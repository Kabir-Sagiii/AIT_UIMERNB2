<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        width: 300px;
        height: 200px;
        border: 4px solid black;
      }
      #child {
        width: 500px;
        height: 300px;
        border: 2px solid red;
      }

      #relativeParent {
        width: 50%;
        height: 200px;
        border: 3px solid black;
      }
      #relativeChild {
        width: 70%;
        height: 100%;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>
    <br /><br />

    <!-- <div id="relativeParent">
      <div id="relativeChild"></div>
    </div> -->
  </body>
</html>
