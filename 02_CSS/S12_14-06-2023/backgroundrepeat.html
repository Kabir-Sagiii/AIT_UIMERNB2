<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .background {
        width: 1200px;
        height: 1000px;
        border: 2px solid black;
        background-image: url("https://w0.peakpx.com/wallpaper/960/845/HD-wallpaper-nature-landscape-landscape-nature-thumbnail.jpg");
      }
      .background-repeat {
        background-repeat: repeat;
      }
      .background-norepeat {
        background-repeat: no-repeat;
      }
      .background-repeatx {
        background-repeat: repeat-x;
      }
      .background-repeaty {
        background-repeat: repeat-y;
      }
    </style>
  </head>
  <body>
    <h2>background-repeat:repeat</h2>
    <div class="background background-repeat"></div>

    <h2>background-repeat:no-repeat</h2>
    <div class="background background-norepeat"></div>

    <h2>background-repeat:repeat-x</h2>
    <div class="background background-repeatx"></div>

    <h2>background-repeat:repeat-y</h2>
    <div class="background background-repeaty"></div>
  </body>
</html>
