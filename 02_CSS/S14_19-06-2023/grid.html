<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gridContainer {
        width: 800px;
        height: 400px;
        border: 4px solid black;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        /* gap: 10px; */
        /* column-gap: 10px; */
        /* row-gap: 20px; */
      }
      .box {
        border: 2px solid red;
        color: white;
        font-size: 32px;
      }
      .griditem1 {
        background-color: green;
        /* display: grid;
        grid-template-columns: 1fr 1fr 1fr; */
      }
      .griditem2 {
        background-color: blue;
      }
      .griditem3 {
        background-color: blueviolet;
      }
      .griditem4 {
        background-color: rgb(12, 32, 12);
      }
      .griditem5 {
        background-color: rgb(255, 0, 217);
      }
      .griditem6 {
        background-color: rgb(226, 67, 43);
      }
    </style>
  </head>
  <body>
    <div class="gridContainer">
      <div class="griditem1 box">Item 1</div>

      <div class="griditem2 box">Item 2</div>

      <div class="griditem3 box">Item 3</div>

      <div class="griditem4 box">Item 4</div>

      <div class="griditem5 box">Item 5</div>

      <div class="griditem6 box">Item 6</div>
    </div>
  </body>
</html>
