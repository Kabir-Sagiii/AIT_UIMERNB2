<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 1000px;
        height: 400px;
        /* border: 4px solid black; */
        box-shadow: 0 0 10px black;
        margin: 70px auto;
        display: flex;
      }
      .leftPanel {
        background-color: black;
        width: 30%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }
      .rightPanel {
        width: 70%;
        padding: 20px;
      }
      a {
        color: white;
        text-decoration: none;
      }
      li {
        margin: 30px 0px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="leftPanel">
        <a href="#">Electronic</a>
        <a href="#">Jewelery</a>
        <a href="#">Men'sClothing</a>
        <a href="#">Women'sClothing</a>
      </div>
      <div class="rightPanel">
        <ul>
          <li>Product - 1</li>
          <li>Product - 2</li>
          <li>Product - 3</li>
          <li>Product - 4</li>
          <li>Product - 5</li>
          <li>Product - 6</li>
        </ul>
      </div>
    </div>
  </body>
</html>
