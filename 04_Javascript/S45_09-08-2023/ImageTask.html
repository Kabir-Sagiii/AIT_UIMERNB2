<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function changeImageToAngular() {
        var imgRef = document.getElementById("image");
        imgRef.style.border = "2px solid red";
        imgRef.style.padding = "20px";
        imgRef.src =
          "https://s3-ap-south-1.amazonaws.com/trt-blog-ghost/2020/06/the-seo-guide-to-angular.png";
      }

      function changeImageToReact() {
        var imgRef = document.getElementById("image");
        imgRef.src = "https://wallpapercave.com/wp/wp4923992.png";
        imgRef.style.border = "2px dotted blue";
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 100px">
      <img
        onmouseenter="changeImageToAngular()"
        onmouseleave="changeImageToReact()"
        id="image"
        src="https://wallpapercave.com/wp/wp4923992.png"
        width="500"
        height="300"
      />
      <br /><br />
      <button onclick="changeImageToReact()">React</button>&nbsp;&nbsp;&nbsp;
      <button onclick="changeImageToAngular()">Angular</button>
    </div>
  </body>
</html>
