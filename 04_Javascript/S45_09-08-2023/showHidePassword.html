<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showHidePassword() {
        var inputRef = document.getElementById("input");
        var btnRef = document.getElementById("btn");

        if (inputRef.type === "password") {
          inputRef.type = "text";
          inputRef.style.borderColor = "red";
          btnRef.innerText = "Hide Password";
        } else {
          inputRef.type = "password";
          inputRef.style.borderColor = "black";
          btnRef.innerText = "Show Password";
        }
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 100px">
      <h2>Show / Hide Password</h2>

      <input type="password" placeholder="Enter Password" id="input" />

      <button id="btn" onclick="showHidePassword()">Show Password</button>
    </div>
  </body>
</html>
