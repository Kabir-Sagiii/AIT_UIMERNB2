<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      div {
        width: 500px;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>List Group component with anchor element</h2>
      <div class="list-group">
        <a href="#" class="list-group-item">HTML</a>
        <a href="#" class="list-group-item">CSS</a>
        <a href="#" class="list-group-item">JS</a>
        <a href="#" class="list-group-item">REACT</a>
      </div>
    </div>

    <div>
      <h2>List Group component with ul and ol</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">HTML Language</li>
        <li class="list-group-item">CSS Language</li>
        <li class="list-group-item">JS Language</li>
        <li class="list-group-item">JAVA Language</li>
      </ul>
    </div>
    <div>
      <h2>List group with div and button</h2>
      <div class="list-group">
        <button class="list-group-item list-group-action">HTML</button>
        <button class="list-group-item list-group-action">CSS</button>
        <button class="list-group-item active list-group-action">JS</button>
        <button class="list-group-item list-group-action">React</button>
      </div>
    </div>
  </body>
</html>
