<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <button
      class="btn btn-primary m-5"
      data-bs-target="#mymodal"
      data-bs-toggle="modal"
    >
      Open Modal
    </button>

    <div class="modal" id="mymodal" data-bs-backdrop="static">
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-fullscreen"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h2>Modal Title</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores
              itaque eum eligendi incidunt, tempora consequatur repellendus non
              iure corrupti quos optio sit asperiores fuga voluptate rem natus?
            </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-danger" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-primary">Proceed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
